<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Navigation Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient( to right, rgba(253, 6, 6, 0.2), rgba(7, 106, 255, 0.4));
  }

  .nav-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .nav-link {
    text-decoration: none;
    color: #353434;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 20px;
    transition: all 0.3s ease-in-out;
    position: relative;
    display: flex;
    align-items: center;
  }

  .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f5f5f4;
    z-index: -1;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .nav-link:hover::before {
    opacity: 1;
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 10px rgb(0, 160, 253);
    }
    50% {
      box-shadow: 0 0 20px rgb(255, 196, 0);
    }
    100% {
      box-shadow: 0 0 10px rgb(0, 255, 13);
    }
  }

  .glow {
    animation: glow 1.5s infinite alternate;
  }

  .nav-icon {
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="nav-container">
    <a href="#" class="nav-link glow"><i class="bi bi-house-door nav-icon"></i>Home</a>
    <a href="#" class="nav-link glow"><i class="bi bi-info-circle nav-icon"></i>About</a>
    <a href="#" class="nav-link glow"><i class="bi bi-gear nav-icon"></i>Services</a>
    <a href="#" class="nav-link glow"><i class="bi bi-images nav-icon"></i>Portfolio</a>
    <a href="#" class="nav-link glow"><i class="bi bi-envelope nav-icon"></i>Contact</a>
    <a href="#" class="nav-link glow"><i class="bi bi-question-circle nav-icon"></i>Help</a>
  </div>
</body>
</html>
